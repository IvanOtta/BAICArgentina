<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="../Img/baic-logo-61DC36BBC8-seeklogo.com.png">
    <link rel="stylesheet" href="../Estilo CSS/estilos.css">
    <title>Contáctanos | BAIC Argentina</title>
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../Img/pngwing.com.png" height="70px" width="80px" alt="Baic"></a>

        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="modelos.html">Modelos</a> </li>
                <li><a href="baic.html">Baic</a> </li>
                <li><a href="concesionarios.html">Consecionarios</a> </li>
                <li><a href="contacto.html">Contacto</a> </li>
            </ul>
        </nav>
    </header>
    
    <section class="form-section" >
        
        <h3>Contáctanos</h3>
        <form action="/" method="post">
         
            <input class="controls" id="nombre" type="text" placeholder="Nombre y Apellido" required>

           
            <input class="controls" id="email" type="email" placeholder="Correo Electronico" required>

           
            <input class="controls" id="contraseña" type="password" placeholder="Contraseña" required>


            
            <input  class="controls" id="number" type="number" placeholder="Número de Teléfono" required>
          

           
            <input class="acceptAndDate--lugar" id="fecha" type="date">
            

            <label for="checkbox">Confirma los datos personales</label>
            <input class="acceptAndDate--lugar" type="checkbox" name="acepta" id="">
            


            
            

            <select class="acceptAndDate--lugar" name="Consecionarios">
                <option value="Villa Urquiza">Elige un lugar </option>
                <option value="Villa Urquiza">Villa Urquiza - CABA</option>
                <option value="Avellaneda">Palermo - CABA Buenos Aires</option>
                <option value="San Martin">San Martin - CABA</option>
                <option value="Florida">Florida - Buenos Aires</option>
                <option value="Escobar">Escobar - Buenos Aires</option>

            </select>
          

           
            <input class="buttomSubmit" type="submit" value="Contactar">
           



        </section>


    </form>

    
    <div class="containerConGrid">
        <div class="gridArea grid1"></div>
        <div class="gridArea grid2"></div>
        <div class="gridArea grid3"></div>
        <div class="gridArea grid4">Seguinos en nuestras redes</div>
    </div>


    <iframe class="googleMapContacto"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.9500224315866!2d-58.4442377843579!3d-34.55482076242024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5013323d0ad%3A0xf5e8fc2166e46a6c!2sCentro%20de%20Servicios%20BAIC%20%2F%20FOTON!5e0!3m2!1ses-419!2sar!4v1635800889056!5m2!1ses-419!2sar"
         style="border:0;" allowfullscreen="" loading="lazy"></iframe>



        <footer>
            <div class="footerPages">

                    <article>
                        <h2 class="modelosFooter">Modelos</h2>
                        <nav>

                        </nav>
                    </article>
                </section>
            </div>
        </footer>
    

</body>

</html>
